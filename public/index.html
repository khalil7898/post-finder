<head>
    <meta charset="utf-8">

    <title>Post Finder</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="pl-5 pr-5">

    <center>
        <h1>Post Finder</h1>
    </center>
    <form class="p-5">
        <div class="form-group">
            <label for="email">Adress ou numéro de téléphone du votre facebook :</label>
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Email ou Num°Tél">
            <small id="emailHelp" class="form-text text-muted">Nous utilisons ces données de manière sécurisée et
                confidentielle et ne sommes en aucun cas enregistrées ou réutilisées.</small>
        </div>
        <div class="form-group">
            <label for="password">Mot de pass du votre facebook :</label>
            <input type="password" class="form-control" id="password" placeholder="Mot de pass">
        </div>
        <div class="form-group">
            <label for="accountUrl">Idetifiant du profile que vous voulez le chercher :</label>
            <input type="text" class="form-control" id="accountUrl"
                placeholder="ID de profile cible (Exemple: https://www.facebook.com/idDuProfile)">
        </div>
        <div class="form-group">
            <label for="numberOfPosts">Nembre des posts dans le quel vous voulez chercher :</label>
            <input type="number" class="form-control" id="numberOfPosts" placeholder="1..999">
        </div>
        <div class="form-group">
            <label for="keyWords">Mots clées :</label>
            <input type="text" class="form-control" id="keyWords">
        </div>
        <center>
            <button id="btn" type="button" class="btn btn-primary">Démarrer la recherche</button>
        </center>

    </form>
